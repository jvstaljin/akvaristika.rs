<!doctype html>
<html>

<head>
 	<meta name="keywords" content="key, words" />
    <meta charset="utf-8">
	<meta name="description" content="description" />
	<!--promenio title iz vezba u pravilno :)-->
	<title>akvaristika.rs</title>

		<!--css linkas ovako i samo ovako, ono @import je lose, radi i tako al vise cima browser
			isto tako izbacio sam type="text/css" posto je html5 to ne treba, nisam sigurran i za
			ovo media, mislim da i to moze da se izbaci al neka ga za sada, isto tako i type="text/javascript"
			ne treba
		-->
		<link rel="stylesheet" href="css/styles.css"  media="screen" />

		<link rel="stylesheet" href="nivo-slider/nivo-slider.css" media="screen" />
		<link rel="stylesheet" href="nivo-slider/themes/default/default.css" media="screen" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="nivo-slider/jquery.nivo.slider.pack.js"></script>


</head>

<body>
	<!--uvek komentuj divove gde se zavrsavaju, npr ovaj se zavrsava skroz dole
	komentuj da znas gde je sta, olaksace ti rad :) komentovao sam sve divove gde
	se zatvaraju, naravno ne moras da kometujes divove koji se zatvaraju u 2 reda
	samo ove dugacke, komentovao sam id=page i class=header
	-->
	<div id="page">

		<div class="header"><!--slider-->
			<div class="slider-wrapper">
    			<div id="slider" class="nivoSlider">
		        	<img src="nivo-slider/demo/images/01.png"/>
		        	<img src="nivo-slider/demo/images/02.png"/>
		        	<img src="nivo-slider/demo/images/03.png"/>
		        	<img src="nivo-slider/demo/images/04.png"/>
		        	<img src="nivo-slider/demo/images/05.png"/>
		        	<img src="nivo-slider/demo/images/06.png"/>
		        	<img src="nivo-slider/demo/images/07.png"/>
		        	<img src="nivo-slider/demo/images/08.png"/>
		        	<img src="nivo-slider/demo/images/09.png"/>
		        	<img src="nivo-slider/demo/images/10.png"/>
	    		</div>
			</div>
			<!--ovo cemo staviti u poseban fajl, tipa akvaristika.js pa cemo ga linkovati isto tako
			ne znam zasto je window.load uglavom treba da bude document.ready, probacemo :)-->
			<script type="text/javascript">
			$(window).load(function() {
			    $('#slider').nivoSlider();
			});
			</script>

		</div><!--/.header-->

		<div class="naslov">AKVARISTIKA KOVAČEVIĆ</div>

		<div class="sidebar">
			<ul class="vert-one">
				<li><a href="#">početna</a></li>
				<li><a href="#">asortiman</a></li>
				<li><a href="#">članci</a></li>
				<li><a href="#">galerija</a></li>
				<li><a href="#">oglasi</a></li>
				<li><a href="#">kontakt</a></li>		
			</ul>
		</div>

		<div class="content">
			<img src="images/11.png">
		</div>
		<!--ne znam sta ti je ovaj prazan div al videcemo, ako ne treba delete-->
		<div class="desna_kolona">
		</div>
		<!--dodat title i target u a tagu, target otvara prozor u novom tabu, a title pokazuje naslov kad predjes misem preko-->
		<div class="footer">Design by <a href="http://www.facebook.com/JeretikusGlupus" title="jvstaljin" target="_blank">jvstaljin</a>
		</div>

	</div><!--/#page-->

</body>

</html>
